<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKUSCAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Image Container -->
    <div id="backgroundContainer" class="background-image-container"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="profile-card">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <img id="avatar" src="" alt="个人头像" class="avatar">
                    <div class="avatar-glow"></div>
                </div>
            </div>

            <!-- Name Section -->
            <div class="name-section">
                <h1 id="name" class="name"></h1>
                <div class="name-underline"></div>
            </div>

            <!-- Bio Section -->
            <div class="bio-section">
                <p id="bio" class="bio"></p>
            </div>

            <!-- Email Section -->
            <div class="email-section">
                <div class="email-container">
                    <i class="fas fa-envelope email-icon"></i>
                    <a id="email" href="" class="email"></a>
                </div>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <div class="links-container">
                    <a id="link1" href="#" class="social-link" target="_blank"></a>
                    <a id="link2" href="#" class="social-link" target="_blank"></a>
                    <a id="link3" href="#" class="social-link" target="_blank"></a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">Made with <i class="fas fa-heart"></i> by MIKUSCAT</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
